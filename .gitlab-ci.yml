image: ruby:2.3 

pages:
  script:
    - bundle install
    - bundle exec jekyll build -d public/classes/exercices
  stage: deploy
  before_script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
  artifacts:
    paths:
    - public
      # - public/classes/exercices
  only:
  - master
